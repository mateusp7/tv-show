name: CI
on:
  pull_request: [develop]
  push:
    branches: [main]
env:
  NEXT_PUBLIC_API_URL: https://agile-releases.s3.us-east-1.amazonaws.com/tests
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:ci
      - run: pnpm build
